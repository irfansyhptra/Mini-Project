<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Eventory</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .hidden {
            display: none;
        }

        #message-container {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }

        #message-container.error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        #message-container.success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        /* Pastikan toggle button terlihat & berfungsi */
        .password-field {
            position: relative;
        }

        #toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #888;
        }

        #toggle-password:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <main class="login-container">
        <section class="login-form-wrapper">
            <h1>Masuk</h1>
            <p>Selamat datang kembali! Silakan masuk ke akun Anda.</p>

            <div id="message-container" class="hidden" role="alert"></div>

            <form id="login-form" class="login-form" novalidate>

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Masukkan email Anda" required
                        autocomplete="email">
                </div>

                <div class="form-group password-field">
                    <label for="login-password">Kata Sandi</label>
                    <input type="password" id="login-password" name="password" placeholder="Masukkan kata sandi"
                        required autocomplete="current-password">
                    <button type="button" id="toggle-password" class="toggle-password"
                        aria-label="Tampilkan kata sandi">
                        <i class="fas fa-eye"></i> </button>
                </div>

                <div class="form-options"> <a href="#" class="forgot-password">Lupa kata sandi?</a>
                </div>

                <button type="submit" id="login-button" class="btn-login">Masuk</button>
            </form>

            <div class="login-footer">
                <p>Belum mempunyai akun? <a href="register.html" class="highlighted-link">Daftar di sini</a></p>
            </div>
        </section>

        <aside class="login-image">
            <img src="../assets/image/bglogin.png" alt="">
        </aside>
    </main>

    <script src="../assets/js/auth/login.js" defer></script>
</body>

</html>
