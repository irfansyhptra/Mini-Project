<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Eventory</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .hidden {
            display: none;
        }

        /* Style dasar untuk error/success container (sesuaikan dengan CSS Anda) */
        #error-container,
        #success-container {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        #error-container {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        #success-container {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        /* Style untuk spinner (contoh) */
        .loading-spinner svg {
            animation: spin 1s linear infinite;
            display: inline-block;
            /* Agar bisa diatur width/height */
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
            /* Sejajarkan dengan teks */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main class="register-container">
        <section class="register-form-wrapper">
            <h1>Buat Akun Baru</h1>
            <p>Bergabunglah dengan kami dan temukan event menarik!</p>

            <div id="error-container" class="hidden" role="alert"></div>
            <div id="success-container" class="hidden" role="alert"></div>

            <form id="signup-form" class="register-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap Anda" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="userName">Username</label> <input type="text" id="userName" name="userName"
                        placeholder="Masukkan nama pengguna" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Contoh: 081234567890" required
                        autocomplete="tel">
                </div>

                <div class="form-group password-field">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password"
                        placeholder="Minimal 8 karakter (huruf & angka)" required autocomplete="new-password">
                    <button type="button" class="toggle-password" aria-label="Tampilkan kata sandi">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group password-field">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi kata sandi"
                        required autocomplete="new-password">
                    <button type="button" class="toggle-password" aria-label="Tampilkan kata sandi">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Saya menyetujui
                        <a href="/syarat-ketentuan.html" target="_blank" class="highlighted-link">Syarat dan
                            Ketentuan</a> serta
                        <a href="/kebijakan-privasi.html" target="_blank" class="highlighted-link">Kebijakan
                            Privasi</a>.
                    </label>
                </div>

                <button type="submit" id="submit-button" class="btn-register">
                    <span class="button-text">Daftar</span>
                    <span class="loading-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

            </form>

            <div class="register-footer">
                <p>Sudah punya akun? <a href="login.html" class="highlighted-link">Masuk</a></p>
                <p>Atau daftar dengan</p>
                <div class="social-icons">
                    <a href="#" aria-label="Daftar dengan Google"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="Daftar dengan Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Daftar dengan Apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </section>

        <aside class="register-image">
            <img src="../assets/image/bgregister.jpg" alt="">
        </aside>
    </main>

    <script src="../assets/js/formValidation.js" defer></script>
    <script src="../assets/js/auth/register.js" defer></script>
</body>

</html>
