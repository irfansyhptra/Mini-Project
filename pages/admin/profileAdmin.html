<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Admin | Eventory</title>
    <link rel="stylesheet" href="../../assets/css/profileAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-calendar-check"></i>
                    <span class="logo-text">Eventory</span>
                </div>
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="profile-mini">
                    <img src="../../assets/image/tasya.jpg" alt="Admin" class="profile-mini-img" id="profile-image">
                    <div class="profile-mini-info">
                        <h4 id="username">Tasya Zahrani</h4>
                        <span>Admin Eventory</span>
                    </div>
                </div>
                <nav class="sidebar-menu">
                    <ul>
                        <li><a href="../../pages/admin/dashboardAdmin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li><a href="#" class="active"><i class="fas fa-user-cog"></i> Profil Admin</a></li>
                    </ul>
                </nav>
                <div class="sidebar-footer">
                    <a href="../../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cari...">
                </div>
                <div class="header-actions">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="message-icon">
                        <i class="fas fa-envelope"></i>
                        <span class="badge">5</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Profil Admin</h1>
                    <ol class="breadcrumb">
                        <li><a href="../../pages/admin/dashboardAdmin.html">Dashboard</a></li>
                        <li>Profil Admin</li>
                    </ol>
                </div>

                <div class="content-grid">
                    <!-- Informasi Akun -->
                    <div class="card profile-card">
                        <div class="profile-header">
                            <img src="../../assets/image/tasya.jpg" alt="Andre Taulani" class="profile-image" id="profile-image-main">
                            <div class="profile-actions">
                                <button class="btn btn-primary" id="edit-profile"><i class="fas fa-edit"></i> Edit Profil</button>
                                <input type="file" id="upload-photo" accept="image/*" style="display: none;">
                                <button class="btn btn-outline" id="change-photo"><i class="fas fa-cloud-upload-alt"></i> Ganti Foto</button>
                            </div>
                        </div>
                        <div class="profile-body">
                            <h2 id="username-main">Tasya Zahrani</h2>
                            <p class="profile-role">Admin Eventory</p>
                            <div class="profile-info">
                                <div class="info-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>Tasyazahrani@gmail.com</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-phone"></i>
                                    <span>+62 812 3456 7890</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>Banda Aceh, Indonesia</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Bergabung: 15 Januari 2023</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Username -->
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-user-edit"></i> Edit Username</h2>
                        </div>
                        <div class="card-body">
                            <form id="edit-username-form">
                                <div class="form-group">
                                    <label for="new-username">Username Baru</label>
                                    <input type="text" id="new-username" placeholder="Masukkan username baru" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </form>
                        </div>
                    </div>

                    <!-- Ganti Email -->
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-envelope"></i> Ganti Email</h2>
                        </div>
                        <div class="card-body">
                            <form id="change-email-form">
                                <div class="form-group">
                                    <label for="new-email">Email Baru</label>
                                    <input type="email" id="new-email" placeholder="Masukkan email baru" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </form>
                        </div>
                    </div>

                    <!-- Ganti Sandi -->
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fas fa-lock"></i> Ganti Sandi</h2>
                        </div>
                        <div class="card-body">
                            <form id="change-password-form">
                                <div class="form-group">
                                    <label for="current-password">Sandi Saat Ini</label>
                                    <input type="password" id="current-password" placeholder="Masukkan sandi saat ini" required>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">Sandi Baru</label>
                                    <input type="password" id="new-password" placeholder="Masukkan sandi baru" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Konfirmasi Sandi Baru</label>
                                    <input type="password" id="confirm-password" placeholder="Konfirmasi sandi baru" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/profileAdmin.js"></script>
</body>
</html>
